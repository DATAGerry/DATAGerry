<div *ngIf="fields && fields.length > 0 && showQueryBuilder">
    <h5>
        <span class="bold-text">Fields Filter</span> <span class="required">*</span>:
    </h5>
        <query-builder
        [(ngModel)]="query"
        [config]="config"
        [classNames]="classNames"
        (ngModelChange)="onQueryChange($event)">
        <ng-container *queryInput="let rule">
            <input
                *ngIf="!shouldHideValueField(rule.operator)"
                [(ngModel)]="rule.value"
                class="form-control"
                type="text"
            />
        </ng-container>
        
    </query-builder>
</div>
