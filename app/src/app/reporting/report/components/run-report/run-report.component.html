 <div class="d-flex justify-content-between align-items-center">
    <h1>Report Results</h1>
  </div>
  <hr/>
  <div class="d-flex justify-content-between align-items-center button-margin">
    <div class="btn-group float-left">
      <button class="btn btn-secondary btn-sm custom-back-button" type="button" (click)="goBack()">
        <i class="fas fa-arrow-left icon-margin"></i> Go Back
      </button>
    </div>
    <div class="btn-group float-right">
      <div>
        <button class="btn btn-secondary" 
                (click)="exportingFiles()" 
                [disabled]="!disableExportButton()">
          Export as CSV
        </button>
      </div>
    </div>
  </div>
  <cmdb-table 
    [items]="displayedItems" 
    [totalItems]="total"
    [columns]="columns" 
    [sort]="sort"
    [loading]="loading"
    [page]="page"
    [pageSize]="limit"
    [sortable]="true"
    [searchEnabled]="true"
    (pageChange)="onPageChange($event)"
    (pageSizeChange)="onPageSizeChange($event)"
    (sortChange)="onSortChange($event)"
    (searchChange)="onSearchChange($event)">
  </cmdb-table>
