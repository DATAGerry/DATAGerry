<div class="modal-header bg-primary text-white">
    <h4 class="modal-title">Delete Report: {{ report.name }} (ID: {{ report.public_id }})</h4>
    <button type="button" class="close" (click)="modal.dismiss('cancel')"><span>&times;</span></button>
</div>

<div class="modal-body">
    <div id="delete-message">
        Do you want to <b>delete</b> the report <b>"{{ report.name }}"</b>?
        <br><br>
        <ng-container *ngIf="report.impact">
            This action affects <b>{{ report.impact.types }} types</b> and <b>{{ report.impact.objects }} objects</b>!
        </ng-container>
    </div>
    <ng-container *ngIf="report.impact">
        <br>
        <div class="warning-text text-danger">
            This will delete this report and its associated data. <br>
            This action cannot be undone!
        </div>
    </ng-container>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">Close</button>
    <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
</div>
