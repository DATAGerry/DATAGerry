<div class="table-footer d-flex">
  <div class="mr-auto">
    <table-info [show]="show" [total]="totalItems" *ngIf="infoEnabled"></table-info>
  </div>
  <div *ngIf="paginationEnabled">
    <table-pagination
      [currentPage]="currentPage"
      [totalItems]="totalItems"
      [pageSize]="pageSize"
      [maxPages]="maxPages"
      (pageChange)="pageChange.emit($event)"
    >

    </table-pagination>
  </div>
</div>
