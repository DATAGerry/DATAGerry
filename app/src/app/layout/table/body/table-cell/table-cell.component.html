<ng-container *ngIf="column.template" [ngTemplateOutlet]="column.template"
              [ngTemplateOutletContext]="{ data: data, item: item, column: column}"></ng-container>
<div (click)="handleObjectView()" (dblclick)="handleObjectEdit()" class="clickable-container"  >
    <ng-container *ngIf="data && !column.template">
      <span>{{data}}</span></ng-container>
  </div>
