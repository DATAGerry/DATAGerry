<ng-container *ngIf="state != null ? state : (state | async) as progress">
  <!--<div class="progress-loading-bar-spinner spinner-border-sm">
    <div class="spinner-border text-primary"></div>
  </div>-->
  <div class="progress-loading-bar"
    [style.height]="height+ 'px'"
    [style.width]="progress.value + '%'"
  ></div>
  {{progress.value | json}}
</ng-container>
