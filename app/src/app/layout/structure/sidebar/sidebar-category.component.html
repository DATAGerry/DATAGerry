
<a href="#{{categoryData.category.name}}"
   class="list-group-item collapsed" data-toggle="collapse"
   data-parent="#sidebar-categories"
   aria-expanded="false"
   (click)="get_objects_by_type()">
  <span class="shorten-long-text"
        data-toggle="tooltip" title="{{categoryData?.category.label}}">
    <ng-template [ngIf]="categoryData.category.icon.length" [ngIfElse]="noIcon">
      <i class="{{categoryData.category.icon}} " aria-hidden="true"></i> {{categoryData.category.label}}
    </ng-template>
    <ng-template #noIcon>
      {{categoryData.category.label}}
    </ng-template>
  </span>
</a>

<div class="collapse" id="{{categoryData.category.name}}">
  <div class="list-group" *ngFor="let type of categoryPopUp;">
    <a class="list-group-item d-flex justify-content-between align-items-center"
        [routerLink]="['/framework/object/type/', type.id]">
      <p class="mb-1 shorten-long-text"
         data-toggle="tooltip" title="{{type.label}}">
        <i class="{{type.icon}}" aria-hidden="true"></i> {{type.label}}
      </p>
      <span class="badge badge-primary badge-pill ml-2">{{type.total}}</span>
    </a>
  </div>
  <ng-template [ngIf]="categoryData.children">
    <cmdb-sidebar-category *ngFor="let category of categoryData.children;" style="min-width: 230px;"
                           [categoryData]="category"></cmdb-sidebar-category>
  </ng-template>

</div>
