<ng-container *ngIf="categoryNode">
  <a href="#{{categoryNode.category.name}}"
     class="list-group-item collapsed" data-toggle="collapse"
     data-parent="#sidebar-categories"
     aria-expanded="false">
  <span class="shorten-long-text"
        data-toggle="tooltip" title="{{categoryNode.category.label}}">
      <i *ngIf="categoryNode.category.meta.icon" class="{{categoryNode.category.meta.icon}} "
         aria-hidden="true"></i> {{categoryNode.category.label}}
  </span>
  </a>
  <ul class="collapse collapse-element" id="{{categoryNode.category.name}}">
    <li class="list-group" *ngFor="let type of categoryNode.types;">
      <a class="list-group-item d-flex justify-content-between align-items-center"
         [routerLink]="['/framework/object/type/', type.public_id]" routerLinkActive="active">
      <span class="shorten-long-text"
            data-toggle="tooltip" title="{{type.label}}">
        <i class="{{type.render_meta['icon']}}" aria-hidden="true"></i> {{type.label}}
      </span>
        <span class="badge badge-primary badge-pill ml-2">{{0}}</span>
      </a>
    </li>
    <ng-template [ngIf]="categoryNode.children">
      <cmdb-sidebar-category *ngFor="let categoryChild of categoryNode.children;"
                             [categoryNode]="categoryChild"></cmdb-sidebar-category>
    </ng-template>

  </ul>
</ng-container>
