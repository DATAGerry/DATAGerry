
<ng-container *ngIf="pathViewer.length > 0;then pathCrumbs; else defaultCrumbsView">
</ng-container>

<ng-template #pathCrumbs>
  <ng-container *ngFor="let crum of pathViewer" >
    <i class="fas fa-caret-right"></i> {{crum}}
  </ng-container>
</ng-template>

<ng-template #defaultCrumbsView >
  <i class="fas fa-caret-right"></i>
</ng-template>
