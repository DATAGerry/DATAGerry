<div id="sidebar">
  <nav class="sidebar-nav">
    <ul class="nav">
      <li class="nav-title">Navigation</li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <fa-icon icon="tachometer-alt"></fa-icon> Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/framework/object/add" routerLinkActive="active">
          <fa-icon icon="plus"></fa-icon> Add object</a>
      </li>
      <li class="nav-title">Assets</li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/framework/object/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <fa-icon icon="list"></fa-icon> List objects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/framework/type/" routerLinkActive="active">
          <fa-icon icon="list"></fa-icon> Show types</a>
      </li>
      <div id="sidebar-categories">
        <li class="nav-title">Categories</li>
        <input id="category_filter" class="form-control form-control-sm" type="text" placeholder="Filter.." [formControl]="filterTerm">
        <div class="list-group panel category_list">
          <cmdb-sidebar-category *ngFor="let category of categoryTree;"
                                 [categoryData]="category"></cmdb-sidebar-category>
        </div>
      </div>
    </ul>
  </nav>
</div>
