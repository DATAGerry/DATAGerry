
<div class="input-group">

  <div class="input-group-prepend">
    <div class="dropdown">
      <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
        <span id="caret" >{{category}} </span>
      </button>

      <div class="dropdown-menu" role="menu">
        <button *ngFor="let element of categoryList"
                class="dropdown-item"
                type="button"
                [value]="element.label"
                (click)="dropdownMenu(element)">
          {{element.label}}
        </button>
      </div>
    </div>
  </div>

  <div class="input-group-prepend">
    <input class="form-control" type="search" placeholder="Search for..." aria-label="Search"
           [formControl]="searchCtrl"
           (blur)="hiden()"
           (keyup.enter)="getResponse()">

    <button class="btn btn-default" type="button" (click)="getResponse()">
      <i class="fa fa-search" aria-hidden="true"></i>
    </button>
  </div>

  <div id="search-area-box" class="card overflow-auto" *ngIf="searchCtrl.value">
    <div class="card-header" *ngIf="autoResult.length === 0">
      No objects found
    </div>

    <ng-container *ngFor="let element of autoResult">
      <div class="card-header">
        {{element?.type_information.type_label}}#{{element?.object_information.object_id}}
        <span class="badge badge-primary pull-right">{{element?.object_information.active}}</span>
      </div>

      <div class="card-body" *ngFor="let field of element?.match_fields"
           (click)="hiden()"
           routerLink="/framework/object/view/{{element?.object_information.object_id}}"
           routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <strong>Field</strong> : {{field.label}}<br>
        <strong>Value</strong> : <span [innerHTML]="highlight(field.value)"></span><br>
        <small class="text-muted pull-right">more ...</small>
      </div>
    </ng-container>
  </div>

</div>
