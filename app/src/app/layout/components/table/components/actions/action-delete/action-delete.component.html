<ng-container *ngFor="let action of data">
  <ng-container *ngIf="action.name === 'delete' && action.active !== false">
    <a *permissionLink="['base.framework.object.delete']"
       class="{{action.classValue}}"
       type="button"
       (click)="delete(action.linkRoute)">
      <fa-icon [icon]="['far', action.fontIcon]"></fa-icon>
    </a>
  </ng-container>
</ng-container>
