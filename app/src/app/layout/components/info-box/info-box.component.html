<div id="infobox" class="alert alert-info shadow border" role="alert">
  <button (click)="hideAlert()" type="button" class="close">
    <span>&times;</span>
  </button>
  <div class="icon icon-background" role="alert"><i></i></div>
  <div class="text-area">
    <h2 class="alert-heading">Getting Started</h2>
    <p>{{message}}</p>
    <hr>
    <p class="mb-0 text-right"><a target="_blank" href="{{doc}}">Read More</a></p>
  </div>
</div>
