<div class="form-group form-check">
  <input [(ngModel)]="data.required" class="form-check-input" type="checkbox">
  <label class="form-check-label">
    Required
  </label>
</div>
<div class="form-group">
  <label>Name:</label>
  <input [(ngModel)]="data.name" type="text" class="form-control" value="{{data.name}}" lowercase disabled>
  <small class="form-text text-muted">Use a unique field-name</small>
</div>
<div class="form-group">
  <label>Label:</label>
  <input [(ngModel)]="data.label" type="text" class="form-control" (ngModelChange)="calculateName(data.label)">
  <small class="form-text text-muted">a static display name</small>
</div>
<div class="form-group">
  <label>Description:</label>
  <textarea [(ngModel)]="data.description" class="form-control">
                        {{data.description}}
                      </textarea>
  <small class="form-text text-muted">short field description or helper text</small>
</div>
<div class="form-group">
  <label>Helper text:</label>
  <input [(ngModel)]="data.helperText" type="text" class="form-control" value="{{data.helperText}}">
</div>

<div class="form-group">
  <label>Options:</label>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Label</th>
      <th scope="col">Value</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let option of data.options; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td><input [(ngModel)]="data.options[i].label" type="text" class="form-control" value="{{data.options[i].label}}">
      </td>
      <td><input [(ngModel)]="data.options[i].name" type="text" class="form-control" value="{{data.options[i].name}}">
      </td>
      <td>
        <button type="button" class="btn btn-outline-primary" [disabled]="options.length == 1" (click)="delOption(data.options[i])">
          <fa-icon [icon]="['far', 'trash-alt']"></fa-icon>
        </button>
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <button type="button" class="btn btn-outline-secondary" (click)="addOption()">+ Add option</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="form-group">
  <label>Default value:</label>
  <select [(ngModel)]="data.value" class="form-control">
    <option></option>
    <option *ngFor="let opt of options; let i = index" [value]="opt.name">
      Label: {{opt.label}} Name: {{opt.name}}
    </option>
  </select>
</div>
