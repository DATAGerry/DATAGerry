<div class="modal-header">
  <h4 class="modal-title">Render Preview</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <cmdb-render [typeInstance]="typeInstance" [mode]="mode" [renderForm]="renderForm"></cmdb-render>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.close('Close click')">Close</button>
</div>
