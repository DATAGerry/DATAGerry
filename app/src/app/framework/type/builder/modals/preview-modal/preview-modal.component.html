<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Render Preview</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="renderForm">
      <fieldset *ngFor="let section of sections">
        <legend>{{section?.label}}</legend>
        <div *ngFor="let field of section?.fields">
          <cmdb-render-element [mode]="modes.Create" [parentFormGroup]="renderForm" [data]="field"></cmdb-render-element>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
