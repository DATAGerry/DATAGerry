<div class="card">
  <div class="card-header">
    #ID: {{typeInstance?.public_id}} - {{typeInstance?.label}}
    <span class="badge badge-primary pull-right">{{typeInstance?.version}}</span>
  </div>
  <div class="card-body">
    <dl class="row">
      <dt class="col-2">Description:</dt>
      <dd class="col-10">{{typeInstance?.description}}</dd>
    </dl>
  </div>
</div>
