<div class="row">
  <div class="col-9">
    <cmdb-type-view-header [typeInstance]="typeInstance"></cmdb-type-view-header>
    <div class="mt-3 card">
      <div class="card-header">
        Form render preview:
      </div>
      <div class="card-body">
        <cmdb-render [sections]="typeInstance?.render_meta?.sections" [fields]="typeInstance?.fields"></cmdb-render>
      </div>
    </div>
  </div>
  <div class="col-3">
    <cmdb-type-qr></cmdb-type-qr>
    <hr/>
    <cmdb-type-meta-data [typeInstance]="typeInstance"></cmdb-type-meta-data>
    <hr/>
    <div id="type-view-action-list" class="card">
      <div class="card-body">
        <div class="list-group list-group-flush">
          <a routerLink="/framework/object/type/{{typeID}}"
             class="list-group-item list-group-item-action"><i class="fa fa-th-list"></i> List objects</a>
          <a href="#" class="list-group-item list-group-item-action list-group-item-warning"><i
            class="fa fa-pencil-square-o"></i> Edit type</a>
          <a routerLink="/framework/type/delete/{{typeID}}"
             class="list-group-item list-group-item-action list-group-item-danger">
            <i class="fa fa-trash-o"></i> Delete type
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <ul class="nav nav-tabs" id="typeViewTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="logs-tab" data-toggle="tab" href="#logs" role="tab" aria-controls="logs"
           aria-selected="true">Logs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="objects-tab" data-toggle="tab" href="#objects" role="tab" aria-controls="objects"
           aria-selected="true">Objects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="categories-tab" data-toggle="tab" href="#categories" role="tab"
           aria-controls="categories" aria-selected="false">Categories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="collections-tab" data-toggle="tab" href="#collections" role="tab"
           aria-controls="collections" aria-selected="false">Collections</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="diagnostic-tab" data-toggle="tab" href="#diagnostic" role="tab"
           aria-controls="diagnostic" aria-selected="false">Diagnostic</a>
      </li>
    </ul>
    <div class="tab-content" id="typeViewTabContent">
      <div class="tab-pane fade show active" id="logs" role="tabpanel">
        <div class="alert alert-info" role="alert">
          Not implemented yet
        </div>
      </div>
      <div class="tab-pane fade" id="objects" role="tabpanel">
        <cmdb-type-tab-object-list [typeID]="typeID"></cmdb-type-tab-object-list>
      </div>
      <div class="tab-pane fade" id="categories" role="tabpanel">
        <div class="alert alert-info" role="alert">
          Not implemented yet
        </div>
      </div>
      <div class="tab-pane fade" id="collections" role="tabpanel">
        <div class="alert alert-info" role="alert">
          Not implemented yet
        </div>
      </div>
      <div class="tab-pane fade" id="diagnostic" role="tabpanel">
        <pre>{{ typeInstance | json }}</pre>
      </div>
    </div>
  </div>

</div>
