<hr/>
<form [formGroup]="form" class="row">
  <div class="col-md-2">
    <div class="card">
      <div class="card-header">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="acl-activated-button" formControlName="activated">
          <label class="custom-control-label" for="acl-activated-button">ACL activated</label>
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item list-group-item-action d-flex">
          <div class="mr-auto">Groups</div>
          <div>
            <span class="badge badge-success" [ngClass]="groupsControl.valid ? 'badge-success' : 'badge-danger'">
              {{groupsControl.status}}
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-10">
    <div [formGroup]="groupsControl" ui-block [blocked]="!activatedStatus">
      <cmdb-groups-acl-tabs [groups]="groups" [form]="includesControl" [groupsACL]="acl?.groups" (valueChange)="onAddChange($event)">
      </cmdb-groups-acl-tabs>
    </div>
  </div>
</form>
<hr/>
