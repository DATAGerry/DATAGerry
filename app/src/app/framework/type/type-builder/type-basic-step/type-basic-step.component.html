<div id="type-basic-step">
  <form [formGroup]="form" id="basic-type-information-form" class="needs-validation" novalidate autocomplete="off">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="typeNameInput">Active / Name: <span class="required">*</span></label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text pr-1">
               <div class="custom-control custom-checkbox">
                <input type="checkbox" formControlName="active" class="custom-control-input"
                       id="typeActiveInput"/><label class="custom-control-label" for="typeActiveInput"></label>
               </div>
            </span>
          </div>
          <input type="text" formControlName="name" class="form-control"
                 [ngClass]="{ 'is-valid': name.valid && (name.dirty || name.touched),
                 'is-invalid': name.invalid && (name.dirty || name.touched) }"
                 id="typeNameInput" name-guideline required>
          <div *ngIf="name.invalid && (name.dirty || name.touched)"
               class="invalid-feedback">
            <div *ngIf="name.errors.required">
              Name is required
            </div>
            <div *ngIf="name.errors.typeExists">
              A type with this name already exists
            </div>
            <div *ngIf="name.errors.invalidCharacters">
              Name can only contain letters, numbers, and hyphens
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="typeLabelInput">Label: <span class="required">*</span></label>
        <input type="text" formControlName="label" class="form-control"
               [ngClass]="{ 'is-valid': label.valid && (label.dirty || label.touched),
                 'is-invalid': label.invalid && (label.dirty || label.touched)}"
               id="typeLabelInput" aria-describedby="typeLabelInputHelp" required>
        <small id="typeLabelInputHelp" class="form-text text-muted float-left">Displayed name</small>
        <div *ngIf="label.invalid && (label.dirty || label.touched)"
             class="invalid-feedback">
          <div class="float-right" *ngIf="label.errors.required">
            Label is required.
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <cmdb-icon-picker [iconFormGroup]="form"
                          [fallbackIcon]="form.get('icon').value"></cmdb-icon-picker>
      </div>
      <div class="form-group col-md-12">
        <label for="typeDescriptionInput">Description:</label>
        <textarea class="form-control" formControlName="description" id="typeDescriptionInput" rows="3"
                  aria-describedby="typeDescriptionInputHelp" [ngClass]="{ 'is-valid': description.valid && (description.dirty || description.touched),
                 'is-invalid': description.invalid && (description.dirty || description.touched) }"></textarea>
        <small id="typeDescriptionInputHelp" class="form-text text-muted">Small description of the type</small>
      </div>
    </div>
  </form>
</div>
