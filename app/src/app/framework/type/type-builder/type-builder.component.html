<div id="type-builder" class="row">
  <div class="col-md-9">
    <aw-wizard [navBarLayout]="'small'">
      <aw-wizard-step stepId="1" stepTitle="Basic information">
        <cmdb-type-basic-step [mode]="mode" [typeInstance]="typeInstance"></cmdb-type-basic-step>
        <button class="btn btn-primary next" type="button" awNextStep>Next Step</button>
      </aw-wizard-step>
      <aw-wizard-step stepId="2" stepTitle="Content">
        <cmdb-type-fields-step [mode]="mode" [typeInstance]="typeInstance"></cmdb-type-fields-step>
        <button class="btn btn-primary prev" type="button" awPreviousStep>Previous Step</button>
        <button class="btn btn-primary next" type="button" awNextStep>Next Step</button>
      </aw-wizard-step>
      <aw-wizard-step stepId="3" stepTitle="Meta">
        <cmdb-type-meta-step [mode]="mode" [typeInstance]="typeInstance"></cmdb-type-meta-step>
        <button class="btn btn-primary prev" type="button" awPreviousStep>Previous Step</button>
        <button class="btn btn-primary next" type="button" awNextStep>Next Step</button>
      </aw-wizard-step>
      <aw-wizard-step stepTitle="ACL">
        <cmdb-type-acl-step [acl]="typeInstance?.acl" [groups]="groups"></cmdb-type-acl-step>
        <button class="btn btn-primary prev" type="button" awPreviousStep>Previous Step</button>
        <button class="btn btn-primary next" type="button" awNextStep>Go to next step</button>
      </aw-wizard-step>
    </aw-wizard>
  </div>
  <div class="col-md-3">
    <div class="card">
      <div class="card-header">
        Validation
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <cmdb-type-builder-step-status [step]="'Basic information'"></cmdb-type-builder-step-status>
        </li>
        <li class="list-group-item">
          <cmdb-type-builder-step-status [step]="'Type content'"></cmdb-type-builder-step-status>
        </li>
        <li class="list-group-item">
          <cmdb-type-builder-step-status [step]="'Meta data'"></cmdb-type-builder-step-status>
        </li>
        <li class="list-group-item">
          <cmdb-type-builder-step-status [step]="'Access'" [status]="false"></cmdb-type-builder-step-status>
        </li>
      </ul>
    </div>
    <pre>
  <code>
    {{typeInstance | json}}
  </code>
</pre>

  </div>
</div>
