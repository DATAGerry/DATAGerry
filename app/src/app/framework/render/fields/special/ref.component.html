<div class="form-group row" [formGroup]="parentFormGroup">
  <label class="col-sm-3 col-form-label">
    {{data.label}}: <span class="required" *ngIf="data?.required">*</span>
  </label>
  <div class="col-sm-9">
    <div class="input-group">
      <ng-container [ngSwitch]="true">
        <ng-container *ngSwitchCase="mode == MODES.View">
          <input type="text" name="{{data.name}}" class="form-control"
                 value=" {{refObject?.public_id}}# {{refObject?.label}}" disabled/>
          <div class="input-group-append">
            <span class="input-group-text">
              <a [routerLink]="'/framework/object/'+ controller.value">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </a>
            </span>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="mode == MODES.Create || mode == MODES.Edit">
          <select class="custom-select" name="{{data.name}}" [ngClass]="{ 'is-valid': controller.valid && (controller.dirty || controller.touched),
                 'is-invalid': controller.invalid && (controller.dirty || controller.touched)}"
                  [formControlName]="data.name">
            <option value="" disabled>Choose a reference</option>
            <option *ngFor="let instanceObject of objectList" value="{{instanceObject.public_id}}">
              {{instanceObject.public_id}}# {{instanceObject?.label}}
            </option>
          </select>
          <div *ngIf="data?.helperText" class="input-group-append">
            <span class="input-group-text">
              <i class="fa fa-info-circle" placement="left" [ngbTooltip]="data?.helperText"></i>
            </span>
          </div>
        </ng-container>
        <div *ngSwitchDefault>
          <cmdb-mode-error></cmdb-mode-error>
        </div>
      </ng-container>
      <div *ngIf="controller.invalid && (controller.dirty || controller.touched)" class="invalid-feedback">
        <div class="float-right" *ngIf="controller.errors.required">
          {{data.label}} is a required field.
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <small class="description form-text text-muted">{{data?.description}}</small>
  </div>
</div>
