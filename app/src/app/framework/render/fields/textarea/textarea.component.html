<div class="form-group row" [formGroup]="parentFormGroup">
  <label class="col-sm-2 col-form-label">
    <i class="fa fa-info-circle" *ngIf="data?.helperText" placement="top" [ngbTooltip]="data?.helperText"></i>
    {{data.label}}: <span class="required" *ngIf="data?.required">*</span>
  </label>
  <div class="col-sm-10">
    <textarea [formControlName]="data.name" class="form-control" name="{{data.name}}" placeholder="{{data?.placeholder}}"
              rows="{{data?.rows ? data?.rows : 3}}">{{data?.value}}</textarea>
    <small class="form-text text-muted">{{data?.description}}</small>
  </div>
</div>
