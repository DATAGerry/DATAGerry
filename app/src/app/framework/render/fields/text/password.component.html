<div class="form-group row" [formGroup]="parentFormGroup">
  <label class="col-sm-2 col-form-label">
    <i class="fa fa-info-circle" *ngIf="data?.helperText" placement="top" [ngbTooltip]="data?.helperText"></i>
    {{data.label}}: <span class="required" *ngIf="data?.required">*</span>
  </label>
  <div class="col-sm-10">
    <div class="input-group">
      <input autocomplete="false" type="password" #passWordInput class="form-control" name="{{data.name}}"
             placeholder="{{data?.placeholder}}" [formControlName]="data.name" value="{{data?.value}}">
      <div class="input-group-append" (click)="toggleInput()">
        <span class="input-group-text"><i class="fa fa-eye"></i></span>
      </div>
    </div>
    <small class="form-text text-muted">{{data?.description}}</small>
  </div>
</div>
