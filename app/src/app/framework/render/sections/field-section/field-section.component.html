<fieldset>
    <legend>{{section?.label}}</legend>
    <div *ngFor="let field of section?.fields" class="object-renderInstance">
        <cmdb-render-element
            [mode]="mode"
            [parentFormGroup]="form"
            [data]="getFieldByName(field)"
            [changeForm]="changeForm"
            [section]="section"
            [objectID]=objectID
            [value]="getValueByName(field)"
        />
    </div>
</fieldset>
