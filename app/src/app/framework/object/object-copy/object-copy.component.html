<div class="container p-0 m-0">
  <div class="row">
    <div class="col-sm-10">
      <h1>Copy of {{typeInstance?.label}} #{{objectInstance?.public_id}}</h1>
    </div>
    <div class="col-sm-2">
      <div class="btn-group p-1" role="group">
        <button type="submit" class="btn btn-outline-success mr-2"
                (click)="copyObject()"
                [disabled]="!renderForm.valid">Save</button>
        <button class="btn btn-outline-danger"
                routerLink="/framework/object/view/{{objectInstance?.public_id}}">Cancel</button>
      </div>
    </div>
  </div>
</div>
<hr/>
<div id="object-edit" class="card">
  <div class="card-body">
    <form [formGroup]="renderForm" class="renderForm needs-validation" novalidate autocomplete="off"
          (ngSubmit)="copyObject()">
      <cmdb-render [typeInstance]="typeInstance" [objectInstance]="objectInstance" [mode]="mode"
                   [renderForm]="renderForm"></cmdb-render>
      <div id="object-form-action" class="shadow p-3 mb-5 bg-white rounded text-center">
        <div class="row d-flex justify-content-center align-items-center">
          <p class="pt-3 mx-4">Do you want to save the copy of
            <strong>{{typeInstance?.label}} #{{objectInstance?.public_id}}</strong> you made before quitting?</p>
          <div class="btn-group" role="group">
            <button type="submit" class="btn btn-outline-success mr-2"
                    [disabled]="!renderForm.valid">Save</button>
            <button class="btn btn-outline-danger"
                    routerLink="/framework/object/view/{{objectInstance?.public_id}}">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
