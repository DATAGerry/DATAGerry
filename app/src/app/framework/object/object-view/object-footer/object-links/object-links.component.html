<button type="button" (click)="onShowAddModal()" class="float-right btn btn-success btn-sm"><i
  class="fas fa-plus-circle"></i> Add
</button>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Link ID</th>
    <th>Partner</th>
    <th>Summary</th>
    <th>Creation time</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let link of linkList">
    <th scope="col">{{link?.public_id}}</th>
    <td><a
      [routerLink]="['/framework/object/view', link?.partnerObject?.object_information?.object_id]">{{link?.partnerObject?.object_information?.object_id}}
      # {{link?.partnerObject?.type_information?.type_label}}</a></td>
    <td>{{link?.partnerObject?.summary_line}}</td>
    <td>{{link?.creation_time?.$date | date: 'medium'}}</td>
    <td><button class="btn btn-sm btn-danger" (click)="onShowDeleteModal(link?.public_id)">Delete</button></td>
  </tr>
  </tbody>
</table>
<div class="clearfix"></div>
