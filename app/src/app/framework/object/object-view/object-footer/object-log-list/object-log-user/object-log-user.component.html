<div *ngIf="userExists; then display else deleted"></div>
<ng-template #display>
  <cmdb-user-display [user]="logUser"></cmdb-user-display>
</ng-template>
<ng-template #deleted>
  <div *ngIf="userName; else elseBlock">{{userName}}</div>
  <ng-template #elseBlock>Unknown</ng-template>
</ng-template>
