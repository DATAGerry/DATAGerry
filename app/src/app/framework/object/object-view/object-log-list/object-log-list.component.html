<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Date</th>
    <th>Log ID</th>
    <th>Action</th>
    <th>Changes</th>
    <th>Comment</th>
    <th>Author</th>
    <th>Version</th>
    <th>Links</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let log of logList">
    <th scope="row">{{log.log_time.$date | date:'MM.dd.yyyy HH:mm:ss'}}</th>
    <td>{{log.public_id}}</td>
    <td>{{log.action_name}}</td>
    <td>
      <cmdb-object-log-change-view [action]="log.action" [changes]="log.changes"></cmdb-object-log-change-view>
    </td>
    <td>{{log.comment}}</td>
    <td><a routerLink="/user/{{log.user_id}}">{{log.user_name}}</a></td>
    <td>{{log.version}}</td>
    <td><a *ngIf="log.render_state" routerLink="/framework/object/log/{{log.public_id}}">View</a></td>
  </tr>
  </tbody>
</table>
