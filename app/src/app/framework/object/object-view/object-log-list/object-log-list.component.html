<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Date</th>
    <th>Log ID</th>
    <th>Action</th>
    <th>Changes</th>
    <th>Comment</th>
    <th>Author</th>
    <th>Version</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let log of logList">
    <th scope="row">{{log.log_time.$date | date:'MM.dd.yyyy HH:mm:ss'}}</th>
    <td>{{log.public_id}}</td>
    <td>{{log.action}}</td>
    <td>
      <dl class="row" *ngFor="let change of log.changes.old; let i = index">
        <dt class="col-3">
          {{change.name}}
        </dt>
        <dd class="col-9">
          {{change.value}} -> {{log.changes.new[i].value}}
        </dd>
      </dl>
    </td>
    <td>{{log.comment}}</td>
    <td><a routerLink="/user/{{log.user_id}}">{{log.user_name}}</a></td>
    <td>{{log.version}}</td>
  </tr>
  </tbody>
</table>
