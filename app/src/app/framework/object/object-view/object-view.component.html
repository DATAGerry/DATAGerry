<div class="row">
  <div id="object-view" class="col-md-9">
    <cmdb-object-header [objectInstance]="objectInstance" [typeInstance]="typeInstance"></cmdb-object-header>
    <cmdb-object-view-render [mode]="mode" [objectInstance]="objectInstance"
                        [typeInstance]="typeInstance"></cmdb-object-view-render>
    <cmdb-object-footer [publicID]="objectInstance?.public_id"></cmdb-object-footer>
  </div>
  <div id="object-view-sidebar" class="col-md-3">
    <cmdb-object-type-label [typeInstance]="typeInstance"></cmdb-object-type-label>
    <cmdb-object-externals [objectInstance]="objectInstance"></cmdb-object-externals>
    <cmdb-object-actions [objectInstance]="objectInstance" [typeInstance]="typeInstance"></cmdb-object-actions>
  </div>
</div>
