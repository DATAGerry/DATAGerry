<div class="d-flex justify-content-between" *ngIf="object">
  <a [routerLink]="['/', 'framework', 'object', 'view', object.public_id]">
    <i class="far fa-eye"></i>
  </a>
  <a [routerLink]="['/', 'framework', 'object', 'copy', object.public_id]">
    <i class="far fa-clone"></i>
  </a>
  <a [routerLink]="['/', 'framework', 'object', 'edit', object.public_id]">
    <i class="far fa-edit"></i>
  </a>
  <a class="pointer">
    <i class="far fa-file-powerpoint"></i>
  </a>
  <a class="pointer">
    <i class="far fa-trash-alt"></i>
  </a>
</div>
