<table id="summaries-table" class="table table-hover">
  <tbody>
  <tr *ngFor="let sum of summaries">
    <th scope="row">{{sum.label}}</th>
    <td>
      <cmdb-render-element [mode]="mode" [data]="sum"></cmdb-render-element>
    </td>
    <td class="clearfix">
      <button type="button" class="btn btn-outline-secondary btn-sm float-right" (click)="clipBoardSummary(sum.value)">
        <fa-icon [icon]="['far', 'clipboard']"></fa-icon>
      </button>
    </td>
  </tr>
  </tbody>
</table>
