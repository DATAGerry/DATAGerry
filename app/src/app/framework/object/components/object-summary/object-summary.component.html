
<table id="summaries-table" class="table table-hover">
  <tbody>
  <ng-container *ngFor="let sum of summaries">
    <tr *ngFor="let lab of sum?.labels; let i = index">
      <th scope="row">{{lab}}</th>
      <td>
        <cmdb-render-element [mode]="mode" [data]="mergeData(sum.fields[i])"></cmdb-render-element>
      </td>
      <td class="clearfix">
        <button type="button" class="btn btn-outline-secondary btn-sm float-right" (click)="clipBoardSummary(sum.values[i])">
          <fa-icon [icon]="['far', 'clipboard']"></fa-icon>
        </button>
      </td>
    </tr>
  </ng-container>
  </tbody>
</table>
