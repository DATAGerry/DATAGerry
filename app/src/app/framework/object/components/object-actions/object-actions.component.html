<div id="object-action-list" class="card">
  <div class="card-body">
    <div class="list-group list-group-flush">
      <a routerLink="/framework/object/type/{{objectID}}" class="list-group-item list-group-item-action">
        <i class="fa fa-th-list"></i> List objects
      </a>
      <a routerLink="/framework/object/edit/{{objectID}}"
         class="list-group-item list-group-item-action list-group-item-warning">
        <i class="fa fa-pencil-square-o"></i> Edit object
      </a>
      <a class="list-group-item list-group-item-action list-group-item-danger" (click)="deleteObject(objectID)">
        <i class="fa fa-trash-o"></i> Delete object
      </a>
    </div>
  </div>
</div>
