<div class="card card mb-3">
  <div class="card-body">
    <h6 class="card-title mb-4 font-weight-bold"><i class="fas fa-paperclip"></i> Attachments</h6>
    <div id="uploadfileform">
      <div appDragDrop id="uploadFileContainer" class="card-body jumbotron text-center align-items-center text-center"
           (click)="fileInput.click()" (fileDropped)="uploadFile($event)">
        <fa-icon class="attachment-fa-icon" icon="cloud-upload-alt"></fa-icon>
        <h6 class="attachment-subtitle">Drop files here or click to upload.</h6>
        <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
      </div>

      <div class="container-fluid border p-2 mb-2" *ngFor="let attachment of attachments">
        <div class="row align-items-center flex-nowrap">
          <div class="col-auto">
            <i class="far fa-file-alt"></i>
          </div>
          <div class="col-7 pl-0">
            <a (click)="downloadFile(attachment.name)" class="text-muted font-weight-bold">{{attachment.name}}</a>
            <p class="mb-0">{{attachment.size | fileSize}}</p>
          </div>
          <div class="col-auto" [hidden]="attachment.inProcess">
            <!-- Button -->
            <a (click)="deleteFile(attachment.public_id)" class="btn btn-link btn-sm text-muted align-items-end">
              <i class="far fa-trash-alt"></i>
            </a>
          </div>
        </div>
        <div class="progress" [hidden]="!attachment.inProcess">
          <div class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:100%">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
