<ng-container *ngIf="docs?.length > 0">
  <div id="cmdb-object-docs" class="card mb-3" *permissionLink="['base.docapi.template.view']" >
    <div class="card-body">
      <h6 class="card-title mb-4 font-weight-bold"><i class="fas fa-file-alt"></i> Documents</h6>
      <ul class="fa-ul">
        <li *ngFor="let doc of docs">
          <i class="fas fa-file-alt mr-1" aria-hidden="true"></i>
          <a class="card-link" [routerLink]="" (click)="downloadDocument(doc.public_id, renderResult.object_information.object_id, doc.name)">{{doc.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</ng-container>
