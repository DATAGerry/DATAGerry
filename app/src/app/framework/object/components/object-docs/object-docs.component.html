<ng-container *ngIf="docs">
  <div id="cmdb-object-docs" class="card">
    <div class="card-header">
      Documents
    </div>
    <div class="card-body">
      <ul class="fa-ul">
        <li *ngFor="let doc of docs">
          <i class="fas fa-file-alt mr-1" aria-hidden="true"></i>
          <a class="card-link" target="_blank">{{doc.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</ng-container>
