
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{objectInstance?.type_label}}</h5>

    <form *ngIf="objectInstance?.obj_fields && objectInstance?.obj_fields.length>0">
      <div class="form-group" *ngFor="let obj of objectInstance?.obj_fields">
        <label for="{{obj.label}}">{{obj.label}}</label>
        <input type="text" class="form-control" id="{{obj.label}}" value = "{{obj.value}}">
      </div>
    </form>

  </div>
</div>
