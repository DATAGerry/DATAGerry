<ng-container *ngIf="renderResult?.externals && renderResult?.externals.length>0">
  <div id="cmdb-object-externals" class="card">
    <div class="card-header">
      Externals
    </div>
    <div class="card-body">
      <ul class="fa-ul">
        <li *ngFor="let ext of renderResult?.externals">
          <i class="fa-li fa {{ext.icon}}" aria-hidden="true"></i> <a class="card-link"
                                                                      href="{{ext.href}}">{{ext.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</ng-container>
