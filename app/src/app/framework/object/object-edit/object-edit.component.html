<h1>Edit of {{typeInstance?.label}} #{{objectInstance?.public_id}}</h1>
<hr/>
<div id="object-edit" class="card">
  <div class="card-body">
    <form [formGroup]="renderForm" class="renderForm needs-validation" novalidate autocomplete="off"
          (ngSubmit)="editObject()">
      <cmdb-render [typeInstance]="typeInstance" [objectInstance]="objectInstance" [mode]="mode"
                   [renderForm]="renderForm"></cmdb-render>
      <button type="submit" class="btn btn-outline-success mr-2" [disabled]="!renderForm.dirty">Save</button>
      <button class="btn btn-outline-danger"
              routerLink="/framework/object/{{objectInstance?.public_id}}">Cancel</button>
    </form>
  </div>
</div>
