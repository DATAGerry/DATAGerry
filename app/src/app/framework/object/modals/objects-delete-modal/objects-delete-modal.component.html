<div class="modal-header bg-primary text-white">
  <h4 class="modal-title">Delete selected Objects</h4>
  <button type="button" class="close" (click)="activeModal.dismiss('close')"><span>&times;</span></button>
</div>
<div class="modal-body">
  Are you sure, you want to delete all selected objects?
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-outline-danger" (click)="activeModal.close('delete')">Delete</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('close')">Close</button>
</div>
