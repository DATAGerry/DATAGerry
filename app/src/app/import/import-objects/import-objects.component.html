<aw-wizard [navBarLayout]="'large-empty-symbols'">
  <aw-wizard-step stepId="1" stepTitle="Select file">
    <ng-template awWizardStepSymbol><i class="fas fa-file-code"></i></ng-template>
    <cmdb-select-file (formatChange)="formatChange($event)" (fileChange)="fileChange($event)"></cmdb-select-file>
    <button class="btn btn-primary" type="button" awNextStep [disabled]="selectFileComponent.fileForm.invalid">Next
      Step
    </button>
  </aw-wizard-step>
  <aw-wizard-step stepId="2" stepTitle="File config" (stepExit)="configExit()">
    <ng-template awWizardStepSymbol><i class="fas fa-clipboard-check"></i></ng-template>
    <cmdb-file-config [defaultParserConfig]="defaultParserConfig" [fileFormat]="fileFormat"></cmdb-file-config>
    <button class="btn btn-primary prev" type="button" awPreviousStep>Previous step</button>
    <button class="btn btn-primary" type="button" awNextStep>Next Step</button>
  </aw-wizard-step>
  <aw-wizard-step stepId="3" stepTitle="Select type" (stepExit)="typeSelectExit()">
    <ng-template awWizardStepSymbol><i class="fas fa-paste"></i></ng-template>
    <cmdb-select-type (typeChange)="typeChange($event)"></cmdb-select-type>
    <button class="btn btn-primary prev" type="button" awPreviousStep>
      Previous step
    </button>
    <button class="btn btn-primary" type="button" awNextStep [disabled]="selectTypeComponent.typeForm.invalid">
      Next Step
    </button>
  </aw-wizard-step>
  <aw-wizard-step stepId="4" stepTitle="Mapping">
    <ng-template awWizardStepSymbol><i class="fas fa-eye"></i></ng-template>
    <cmdb-mapping [previewTrigger]="previewTrigger" [typeInstance]="typeInstance" [file]="file"
                  [fileFormat]="fileFormat"></cmdb-mapping>
    <button class="btn btn-primary prev" type="button" awPreviousStep>Previous step</button>
    <button class="btn btn-primary" type="button" awNextStep>Next Step</button>
  </aw-wizard-step>
  <aw-wizard-step stepId="5" stepTitle="Complete">
    <ng-template awWizardStepSymbol><i class="fas fa-save"></i></ng-template>
    <button class="btn btn-primary prev" type="button" awPreviousStep>Previous step</button>
  </aw-wizard-step>
</aw-wizard>
