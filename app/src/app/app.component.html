<div id="app-wrapper">
  <router-outlet name="navigation"></router-outlet>
  <router-outlet name="sidebar"></router-outlet>
  <main id="main">
    <router-outlet name="breadcrumb"></router-outlet>
    <div id="content">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
    <router-outlet name="footer"></router-outlet>
    <error-message-container></error-message-container>
    <cmdb-toast-container></cmdb-toast-container>
    <ngx-spinner [fullScreen]="false">
      <p style="color: white"> Loading... </p>
    </ngx-spinner>
  </main>
</div>
