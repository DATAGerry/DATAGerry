<div id="app-wrapper">
  <cmdb-navigation *ngIf="view == 'full'"></cmdb-navigation>
  <cmdb-sidebar *ngIf="view == 'full'"></cmdb-sidebar>
  <main id="main">
    <cmdb-breadcrumb *ngIf="view == 'full'"></cmdb-breadcrumb>
    <div id="content">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
    <cmdb-footer *ngIf="view == 'full'"></cmdb-footer>
    <cmdb-toast-container></cmdb-toast-container>
  </main>
</div>
