    <div class="row align-items-center">
      <div class="col-6 offset-3">
        <form class="card" #loginForm="ngForm">
          <h1>Login</h1>
          <div class="form-group">
            <label for="userName"></label>
            <input [(ngModel)]="userName" #userNameInput="ngModel" type="text" id="userName" class="form-control"
                   placeholder="Username"
                   name="userName" required>
          </div>
          <div class="form-group">
            <input [(ngModel)]="userPassword" #userPasswordInput="ngModel" type="password" id="userPassword"
                   class="form-control" placeholder="Password"
                   name="userPassword" required>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" name="remember"> Remember Me
            </label>
          </div>
          <div class="form-group no-margin">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid"
                    (click)="onLogin()">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
