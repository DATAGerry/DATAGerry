<div
    *permissionLink="['base.export.type.*', 'base.export.object.*']"
    class="card-deck"
>
    <div class="card">
        <a routerLink="/export/objects/">
            <div class="dash-card primary">
                <i class="far fa-object-ungroup"></i>
                <span class="text-title">Export Objects</span>
                <!-- <span></span> -->
            </div>
        </a>
    </div>

    <div class="card">
        <a routerLink="/export/types/">
            <div class="dash-card primary">
                <i class="far fa-object-ungroup"></i>
                <span class="text-title">Export Types</span>
            </div>
        </a>
    </div>
</div>
