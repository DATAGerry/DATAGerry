<span class="dropdown-toggle input-group-text btn" data-toggle="dropdown"
      [ngbTooltip]="'Preset Rights'">
  <fa-icon icon="pencil-alt"></fa-icon>
</span>
<ul class="dropdown-menu dropdown-menu-right p-0">
  <li class="btn btn-react dropdown-entry m-0 pt-3" *ngFor="let preset of presetList" (click)="insertSelectedRights(preset.value)">
    <p>{{preset.name}}</p>
  </li>
</ul>
