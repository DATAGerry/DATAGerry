<div class="modal-header bg-primary text-white">
  <h4 class="modal-title">Users in group: {{group?.label}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <cmdb-user-table-list [filter]="{group_id: group.public_id}"></cmdb-user-table-list>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close click')">Close</button>
</div>
