<h1>{{title}} <small class="text-muted">{{description}}</small></h1>
<hr/>
<div class="row">
  <div class="col-sm-9">
    <cmdb-table [items]="rights" [totalItems]="rights.length" [searchEnabled]="false" [paginationEnabled]="false"
                [pageSizeEnabled]="false" [columns]="columns" (sortChange)="onSortChange($event)">
    </cmdb-table>
  </div>
  <div class="col-sm-3">
    <cmdb-right-level-card></cmdb-right-level-card>
  </div>
</div>

<!-- Table templates -->
<ng-template #levelTemplate let-data="data">
  <cmdb-right-table-level-cell [level]="data"></cmdb-right-table-level-cell>
</ng-template>
