<div *ngIf="numberOfGroups || numberOfGroups == 0; else loading" class="text-center">
  <span (click)="openGroupListModal()" class="text-primary pointer"
        *ngIf="numberOfGroups > 0; else zero">{{numberOfGroups}}</span>
  <ng-template #zero>{{numberOfGroups}}</ng-template>
</div>
<ng-template #loading>
  <div class="text-center">
    <div class="spinner-border spinner-border-sm" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
