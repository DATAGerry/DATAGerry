<h1>Right List</h1>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Label</th>
    <th>Description</th>
    <th>Level</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let right of rightList" [className]="right._MASTER ? 'table-warning' : ''">
    <th scope="col">{{right.name}}</th>
    <td>{{right.label}}</td>
    <td>{{right.description}}</td>
    <td>{{right._level}}</td>
  </tr>
  </tbody>
</table>
