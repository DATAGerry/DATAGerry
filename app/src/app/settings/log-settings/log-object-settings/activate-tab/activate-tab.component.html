<div id="complete-log-list" class="row">
  <div class="col-12">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-striped">
      <thead>
      <tr>
        <th scope="col">Log ID</th>
        <th scope="col">Object ID</th>
        <th scope="col">Action</th>
        <th scope="col">User</th>
        <th scope="col">Version</th>
        <th scope="col">Date</th>
        <th scope="col">Links</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let activeLog of activeLogList">
        <th scope="row">{{activeLog.public_id}}</th>
        <td>{{activeLog.object_id}}</td>
        <td>{{activeLog.action_name}}</td>
        <td>{{activeLog.user_name}}</td>
        <td>{{activeLog.version}}</td>
        <td>{{activeLog.log_time.$date | date: "dd/MM/yy - hh:mm:ss"}}</td>
        <td>
          <a class="text-dark" routerLink="/framework/object/log/{{activeLog.public_id}}">
            <i class="fas fa-eye"></i>
          </a>
          <a class="text-dark ml-1" (click)="deleteEmitter.emit(activeLog.public_id); rerender()">
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-12 mt-2 card-footer text-center text-muted">
    Logs with existing objects
  </div>
</div>
