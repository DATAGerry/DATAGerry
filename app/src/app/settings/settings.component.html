
<div class="card-deck">
  <div class="card">
    <a routerLink="system/">
      <div class="dash-card primary">
        <i class="fas fa-cogs"></i>
        <span class="count-numbers">System Information</span>
        <span class="count-name">System</span>
      </div>
    </a>
  </div>
  <div class="card" *permissionLink="'base.system.view'">
    <a [swal]="['Oops!', 'Sry this is not implemented yet :/', 'warning']">
      <div class="dash-card primary">
        <i class="fas fa-cogs"></i>
        <span class="count-numbers">Server Information</span>
        <span class="count-name">System</span>
      </div>
    </a>
  </div>
  <div class="card">
    <a routerLink="system/properties">
      <div class="dash-card primary">
        <i class="fas fa-cogs"></i>
        <span class="count-numbers">Config Properties</span>
        <span class="count-name">System</span>
      </div>
    </a>
  </div>
</div>
