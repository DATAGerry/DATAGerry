
<form [formGroup]="eventForm">
  <fieldset class="form-group card-body">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Run Event based:</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <div class="custom-control custom-checkbox">
            <input id="checkBased2" name="checkBased2" type="checkbox" class="custom-control-input"
                   formControlName="active">
            <label class="custom-control-label" for="checkBased2"></label>
          </div>
          <span class="form-text text-muted">Run Exportd Job on Event (e.g. on object update)</span>
        </div>
      </div>
    </div>
  </fieldset>
</form>
