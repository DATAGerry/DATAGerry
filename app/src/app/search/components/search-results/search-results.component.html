<div class="card-title" style="padding-top: 1em">
  <cmdb-content-header title="Search Result"></cmdb-content-header>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Active</th>
    <th>ID</th>
    <th>Type</th>
    <th>Description</th>
    <th>Author</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let result of results">
    <td>
      <cmdb-active-badge [activeStatus]="result.active"></cmdb-active-badge>
    </td>
    <td>{{result.public_id}}</td>
    <td><a routerLink="/framework/type/{{result.type_id}}">{{result.label}}</a></td>
    <td>
      <div *ngFor="let field of result.match_fields">
        <p class="mb-0">{{field.value}}</p>
        <footer class="blockquote-footer">Found in <cite title="Source Title">{{field.name}}</cite></footer>
      </div>
    </td>
    <td><a routerLink="/user/{{result.author_id}}">{{result.author_name}}</a></td>
    <td>
      <a class="text-dark" routerLink="/framework/object/{{result.public_id}}"><i class="fa fa-eye" aria-hidden="true"></i></a>
    </td>
  </tr>
  </tbody>
</table>
