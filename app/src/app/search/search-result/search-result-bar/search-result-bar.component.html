<div class="d-flex justify-content-between align-items-center">
  <h2>Results: {{searchResultList?.total_results}}</h2>
  <div class="input-group w-auto">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fas fa-filter mr-1"></i></span>
    </div>
    <ng-select [items]="filterResultList"
               bindLabel="searchLabel"
               multiple="true"
               placeholder="Select filter"
               [(ngModel)]="preSelectedFilterList"
               (clear)="rollbackQueryParametersIfNeeded()"
               (add)="addFilterItem($event)"
               (remove)="delFilterItem($event.value)">
      <ng-template ng-option-tmp let-item="item" let-index="index">
        <div class="d-flex justify-content-between align-items-center">
          <span class="text-wrap" title="{{item.searchLabel}}">{{item.searchLabel}}</span>
          <span class="badge badge-primary badge-pill">{{item.total}}</span>
        </div>
      </ng-template>
    </ng-select>
    <div class="input-group-append">
      <span class="input-group-text" title="Copy filter URL" (click)="copyToClipboard()"><i class="fas fa-share-alt"></i></span>
    </div>
  </div>
</div>
