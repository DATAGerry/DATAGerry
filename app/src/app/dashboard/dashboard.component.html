<div class="row mb-3">
  <div class="col-4">
    <cmdb-dashcard name="Objects"
                   [numbers]=objectCount
                   linkRoute="/framework/object/"
                   icon="cube"></cmdb-dashcard>
  </div>
  <div class="col-4">
    <cmdb-dashcard name="Types"
                   [numbers]=typeCount
                   linkRoute="/framework/type/"
                   icon="cubes"></cmdb-dashcard>
  </div>
  <div class="col-4">
    <cmdb-dashcard name="Users"
                   [numbers]=userCount
                   linkRoute="/settings/user-management"
                   icon="users"></cmdb-dashcard>
  </div>
</div>

<cmdb-newest-view></cmdb-newest-view>
<cmdb-latest-changes-view></cmdb-latest-changes-view>
