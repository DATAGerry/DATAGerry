{% block breadcrumbs %}

<nav>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ pathto(master_doc) }}">Docs</a></li>
        {% for doc in parents %}
        <li class="breadcrumb-item"><a href="{{ doc.link|e }}">{{ doc.title }}</a></li>
        {% endfor %}
        <li class="breadcrumb-item active">{{ title }}</li>
    </ol>
</nav>
{% endblock %}
