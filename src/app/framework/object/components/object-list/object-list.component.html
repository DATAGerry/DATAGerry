<cmdb-content-header title="Object list"></cmdb-content-header>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
  <thead>
  <tr>
    <th>Active</th>
    <th>Public ID</th>
    <th>Type</th>
    <th>Author</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let result of objectLists">
    <td>
      <cmdb-active-badge [activeStatus]="result.type_active"></cmdb-active-badge>
    </td>
    <td>{{result.object_id}}</td>
    <td><a routerLink="/framework/type/{{result.type_id}}">{{result.type_label}}</a></td>
    <td><a routerLink="/user/{{result.author_id}}">{{result.author_name}}</a></td>
    <td>
      <a [routerLink]="['/framework/object/', result.object_id]" [queryParams]= "{value: '#' + result.object_id}">View</a>
    </td>
  </tr>
  </tbody>
</table>

<ngx-spinner></ngx-spinner>
